<section class="w-screen h-screen pl-[80px] py-4 text-gray-700">
  <div class="height-autori pb-[30px] scroll">
    <app-page-header title="Librarians"></app-page-header>
    <app-search-add-new buttonName="Add librarian"></app-search-add-new>
    <div
      class="inline-block min-w-full px-[30px] pt-3 align-middle bg-white rounded-bl-lg rounded-br-lg shadow-dashboard"
    >
      <table
        class="overflow-hidden shadow-lg rounded-xl min-w-full border-[1px] border-[#e4dfdf]"
        id="myTable"
      >
        <thead class="bg-[#EFF3F6]"></thead>

        <tbody class="bg-white">
          @for (librarian of librarians; track librarian.id) {
            @if (librarian.role === "Bibliotekar") {
              <tr
                class="hover:bg-gray-200 hover:shadow-md border-b-[1px] border-[#e4dfdf]"
              >
                <td class="px-4 py-4 whitespace-no-wrap">
                  <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox" />
                  </label>
                </td>
                <td class="flex flex-row items-center px-4 py-4">
                  <img
                    class="object-cover w-8 h-8 mr-2 rounded-full"
                    [src]="librarian.photoPath"
                    alt=""
                  />
                  <a [routerLink]="[librarian.id]">
                    <span class="font-medium text-center"
                      >{{ librarian.name }} {{ librarian.surname }}</span
                    >
                  </a>
                </td>
                <td class="px-4 py-4 text-sm leading-5 whitespace-no-wrap">
                  {{ librarian.email }}
                </td>
                <td class="px-4 py-4 text-sm leading-5 whitespace-no-wrap">
                  {{ librarian.role }}
                </td>
                <td class="px-4 py-4 text-sm leading-5 whitespace-no-wrap">
                  Prije 10 sati
                </td>
                <td
                  class="px-4 py-4 text-sm leading-5 text-right whitespace-no-wrap"
                >
                  <p
                    class="inline cursor-pointer text-[20px] py-[10px] px-[30px] border-gray-300 dotsStudent hover:text-[#606FC7]"
                    (click)="toggleMenu(librarian.id)"
                  >
                    <i class="fas fa-ellipsis-v"></i>
                  </p>
                  <div
                    class="relative z-10 transition-all duration-300 origin-top-right transform scale-95 -translate-y-2 dropdown-student"
                    [ngClass]="{ hidden: openMenuId !== librarian.id }"
                  >
                    <div
                      class="absolute right-[25px] w-56 mt-[7px] origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
                      aria-labelledby="headlessui-menu-button-1"
                      id="headlessui-menu-items-117"
                      role="menu"
                    >
                      <div class="py-1">
                        <a
                          href="ucenikProfile.php"
                          tabindex="0"
                          class="flex w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 outline-none hover:text-blue-600"
                          role="menuitem"
                        >
                          <i class="far fa-file mr-[5px] ml-[5px] py-1"></i>
                          <span class="px-4 py-0">View Details</span>
                        </a>
                        <a
                          [routerLink]="[librarian.id]"
                          tabindex="0"
                          class="flex w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 outline-none hover:text-blue-600"
                          role="menuitem"
                        >
                          <i class="fas fa-edit mr-[1px] ml-[5px] py-1"></i>
                          <span class="px-4 py-0">Edit Librarian</span>
                        </a>
                        <a
                          (click)="deleteLibrarian(librarian.id)"
                          href="#"
                          tabindex="0"
                          class="flex w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 outline-none hover:text-blue-600"
                          role="menuitem"
                        >
                          <i class="fa fa-trash mr-[5px] ml-[5px] py-1"></i>
                          <span class="px-4 py-0">Delete Librarian</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            }
          }
        </tbody>
      </table>
      <app-pagination></app-pagination>
    </div>
  </div>
</section>
